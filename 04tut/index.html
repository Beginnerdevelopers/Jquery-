<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<style>
    div{
        background-color: red;
        width: 100px;
        height: 100px;
        border-radius: 10px;
position: relative;
    }
</style>
<body>
<button>click me</button>
<div></div>
</body>
<script>
    $('button').click(function(){
        $("div").animate({
          height:'150px',
          width:'150px',
          left:'250px',
         opacity:"0.5",
        rotate:'450deg',
        borderRadius:75,
        color:"black"

        },2000)
    
    })
</script>
</html>
