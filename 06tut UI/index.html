<style></style>

<body>
    <div class="div1">
        <p>date <input type="text" id="date" placeholder="enter your date"></p>
    </div>
</body>
<script>
    $(document).ready(function(){
        $("#date").datepicker({
            buttonImageOnly: true,
            showButtonPanel:true,
            changeMonth:true,
            changeYear:true,
            minDate:new Date(2000,1,1),
            maxDate:new Date(2011,1,1)
        })
    })
</script>
